<div class="container">
    <form ng-submit="addName()">
        <h4>Name</h4>
        <input type="text" ng-model="nameField">
        <button type="submit"></button>
    </form>

    <form ng-submit="addBio()">
        <div class="form-group form-group-lg">
            <label>Name</label>
            <input type="text" ng-model="aboutField" placeholder="Add your name so everyone could see!!!">
        </div>
        <div class="form-group">
            <label>About</label>
            <textarea type="text" ng-model="aboutField" placeholder="Share a little bit about yourself"></textarea>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" ng-model="aboutField" placeholder="Paste your portrait's link here!">
        </div>

        <button type="submit"></button>
    </form>
</div>
